name: up_store
description: "A new Flutter project."


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

 #----------PACKAGES---------
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8




 #---------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  #--------[ASSETS]-----------
  assets:
    - assets/logo


  #--------[FONTS]-----------
  
  fonts:
    - family: 'Nunito'
      fonts:
        - assets/fonts/Nunito-Light.ttf
        - weight: 300
        - assets/fonts/Nunito-Regular.ttf
        - weight: 400
        - assets/fonts/Nunito-Italic.ttf
        - style: italic
        - assets/fonts/Nunito-Medium.ttf
        - weight: 500
        - assets/fonts/Nunito-MediumItalic.ttf
        - weight: 500
        - style: italic
        - assets/fonts/Nunito-SemiBold.ttf
        - weight: 600
        - assets/fonts/Nunito-Bold.ttf
        - weight: 800
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
