name: up_store
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

#----------PACKAGES---------
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  #-----UTILITIES---------
  flutter_native_splash: ^2.4.7
  lottie: ^3.3.2
  smooth_page_indicator: ^1.2.1
  get: ^4.7.3
  iconsax: ^0.0.8
  carousel_slider: ^5.1.1
  readmore: ^3.0.0

#---------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  #--------[ASSETS]-----------
  assets:
    - assets/logo/
    - assets/images/
    - assets/animations/
    - assets/icons/categories/
    - assets/icons/payment_methods/
    - assets/banners/
    - assets/products/
    - assets/brands/

  #--------[FONTS]-----------
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Italic.ttf
          style: italic
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 800
